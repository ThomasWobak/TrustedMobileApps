protobuf-java = { module = "com.google.protobuf:protobuf-java", version.ref = "protobufJava" }
bouncycastle-bcprov = { group = "org.bouncycastle", name = "bcprov-jdk15to18", version.ref = "bouncycastle" }
bouncycastle-bcpkix = { group = "org.bouncycastle", name = "bcpkix-jdk15to18", version.ref = "bouncycastle" }
securitycrypto = { group = "androidx.security", name = "security-crypto", version.ref = "securitycrypto" }
[bundles]
compose = ["androidx-ui", "compose-foundation", "compose-material3"]
bouncycastle = ["bouncycastle-bcprov", "bouncycastle-bcpkix"]
[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
jetbrainsKotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

